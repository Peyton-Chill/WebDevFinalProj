<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Team Reviews</a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="login.html">Login</a></li>
                <li><a class="dropdown-item" href="register.html">Register</a></li>
            </ul>

            <div class="collapse navbar-collapse justify-content-end d-none d-lg-flex">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="container col-lg-6 col-md-4 p-4">
        <div class="card p-2">
            <h4 class="card-title text-center">Login</h4>
            <form>
                <div class="mb-3">
                    <label for="txtEmail" class="form-label">Email address *</label>
                    <input type="email" class="form-control" id="txtEmail" required>
                </div>
                <div class="mb-3">
                    <label for="txtPassword" class="form-label">Password *</label>
                    <input type="password" class="form-control" id="txtPassword" required>
                </div>
            </form>

            <div class="text-center">
                <button id="btnLogin" type="submit" class="btn btn-primary">Login</button>
            </div>

            <div class="text-center mt-2">
                <a href="password-recover.html" class="text-light small">Forgot your password?</a>
            </div>

        </div>
    </div>

    <script src="../js/lib/bootstrap.bundle.min.js"></script>
    <script src="../js/login.js"></script>

</body>
</html>
