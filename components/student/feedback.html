<div class="text-light p-4">
    <h2 class="text-center">Feedback</h2>
    <p class="text-center">Browse public feedback from your team members</p>

    <div class="table-responsive">
        <table class="table table-striped text-light">
            <thead>
                <tr>
                    <th scope="col">Team Member</th>
                    <th scope="col">Score</th>
                    <th scope="col">Feedback</th>
                </tr>
            </thead>
            <tbody id="feedbackTableBody">
                <!-- Feedback rows will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
</div>

<div class="d-flex justify-content-between">
    <button class="btn btn-secondary" id="btnPrev">Previous</button>
    <button class="btn btn-secondary" id="btnNext">Next</button>
</div>
